<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs2</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name">
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email">
        <br><br>
        <label for="url">URL</label>
        <input type="url" id="url">
        <br><br>
        <label for="date">Date</label>
        <input type="number" min="1" max="31" id="date">
        <br><br>
        <label for="hour">Hour</label>
        <input type="datetime-local" id="hour">
        <br><br>
        <label for="d-h">Date and hour</label>
        <input type="datetime-local" id="d-h">
        <br><br>
        <label for="month">Month</label>
        <input type="text" id="month">
        <br><br>
        <label for="week">Week</label>
        <input type="number" min="1" max="4" id="week">
        <br><br>
        <label for="number">Number</label>
        <input type="number" id="number">
        <br><br>
        <label for="phone">Phone number</label>
        <input type="tel" maxlength="10" id="phone">
        <br><br>
        <label for="search">Search keyword</label>
        <input type="text" id="search">
        <br><br>
        <label for="color">Favorite color</label>
        <input type="color" id="color">
        <br><br>
    </form>
</body>
</html>
